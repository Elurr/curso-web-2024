<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Jonathan</title>
    <link rel="stylesheet" href="examen-css-resuelto.css">
</head>

<body>
    <header>
        <div id="contenedor-logo">
            <img src="../img/logo.png" id="logo">
            <p>Restaurante UXP | B125698746</p>
        </div>
        <ul>
            <li class="seleccionado"><a href="">INICIO</a></li>
            <li><a href="">QUIENES SOMOS</a></li>
            <li><a href="">TRABAJA CON NOSOTROS</a></li>
            <li><a href="">BLOG</a></li>
            <li><a href="">CONTACTO</a></li>
        </ul>
    </header>
    <main>
        <img src="../img/Cuchara.png" id="cuchara">
        <img src="../img/flecha.png" id="flecha">
        <form>
            <h3>Registro</h3>
            <input type="text" name="nombre" id="nombre" placeholder="nombre" class="bloque">
            <input type="text" name="email" id="email" placeholder="email" class="bloque">
            <h3>Comensales</h3>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
            <h3>Mesa</h3>
            <div>
                <input type="radio" name="mesa" id="interior"><label for="interior">Interior</label>
            <input type="radio" name="mesa" id="exterior"><label for="exterior">Exterior</label>
            </div>
            <input type="submit" name="enviar" id="enviar" value="ENVIAR" class="bloque">
        </form>
    </main>


</body>

</html>
