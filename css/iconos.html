<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="iconos.css">
</head>
<body>
    <h1>Iconos</h1>
    <p>La manera más sencilla de añadir iconos a tu páginas, es mediante una librería externa, como Bootstrap Icons.</p>

    <p>Para importar la librería vamos a ir a <a href="https://icons.getbootstrap.com">getbootstrap.com</a></p>

    <p>Algunos iconos de Bootstrap:</p>
    <p>
        <i class="bi bi-cloud-fill"></i>
        <i class="bi bi-x-circle-fill"></i>
        <i class="bi bi-envelope-fill"></i>
        <i class="bi bi-person-fill"></i>
        <i class="bi bi-hand-thumbs-up-fill"></i>
    </p>
    <p style="font-size: 1.5rem; color: dodgerblue;">
        <i class="bi bi-cloud"></i>
        <i class="bi bi-x-circle"></i>
        <i class="bi bi-envelope"></i>
        <i class="bi bi-person"></i>
        <i class="bi bi-hand-thumbs-up"></i>
    </p>


    
</body>
</html>
