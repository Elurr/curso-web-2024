<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de texto</title>
</head>
<body>
    <p>
        <b>Texto en negrita</b><br>
        <i>Texto en cursiva</i><br>
        <small>Texto pequeñito</small><br>
        <del>Texto tachado</del><br>
        <ins>Texto subrayado</ins><br>
        texto <sub>subíndice</sub><br>
        texto <sup>superíndice</sup><br>
        <mark>Texto resaltado o marcado</mark>

    </p>
    
</body>
</html>
